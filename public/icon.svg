  </mask>

  <circle cx="256" cy="256" r="160" fill="url(#moonGrad)" mask="url(#crescentMask)"/>

  <!-- Star -->
  <path d="M380 100 L390 130 L420 130 L395 150 L405 180 L380 160 L355 180 L365 150 L340 130 L370 130 Z" fill="#fcd34d"/>
