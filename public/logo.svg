<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="moonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcd34d"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#0f172a"/>

  <!-- Moon - using two circles with mask -->
  <mask id="crescentMask">
    <rect width="100" height="100" fill="white"/>
    <circle cx="58" cy="50" r="28" fill="black"/>
  </mask>

  <circle cx="50" cy="50" r="32" fill="url(#moonGrad)" mask="url(#crescentMask)"/>

  <!-- Star -->
  <path d="M75 22 L77 28 L83 28 L78 32 L80 38 L75 34 L70 38 L72 32 L67 28 L73 28 Z" fill="#fcd34d"/>
</svg>